<!DOCTYPE HTML>
<html>
<head>
    <meta charse="UTF-8">
    <style>
        ul{
            list-style: decimal;
            max-width: 80%
        }

        summary{
            list-style: none;
        }
        summary::after{
            margin-left: 10px;
            content: "▶";
        }

        details[open] summary::after{
            content: "▼";
        }

    </style>
</head>
<body>
    <h1>Let's Learn javascript</h1>
        <ul>
            <li>
                <details>
                    <summary><a href="hello-name.html" target="_blank">Hello, name!</a> | 사용자 이름 입출력</summary>
                    <p>
                    페이지에 접속해 button을 누르면 prompt를 통해 사용자 이름을 요청한다.
                    이름을 입력하지 않거나 공백을 입력하면(null) 반복해서 prompt를 띄운다.
                    사용자의 이름을 받으면 이를 저장하고 h1의 내용을 변경한다.
                    페이지에 재접속해도 사용자의 이름을 기억한다.
                    </p>
                </details>
            </li>
        </ul>
</body>
</html>
