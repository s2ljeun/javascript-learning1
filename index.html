<!DOCTYPE HTML>
<html>
<head>
    <meta charse="UTF-8">
    <style>
        ul{
            list-style: decimal;
            max-width: 80%
        }

        summary{
            list-style: none;
        }
        summary::after{
            margin-left: 10px;
            content: "▶";
        }

        details[open] summary::after{
            content: "▼";
        }

    </style>
</head>
<body>
    <h1>Let's Learn javascript</h1>
        <ul>
            <li>
                <details>
                    <summary><a href="hello-name.html" target="_blank">Hello, name!</a> | 사용자 이름 입출력</summary>
                    <p>
                    페이지에 접속하면 alert를 통해 사용자 이름을 요청한다.
                    이름을 입력하지 않고 커서를 옮기면 다시 alert를 띄운다.
                    사용자의 이름을 받으면 이를 저장하고 h1의 내용을 변경한다.
                    페이지에 재접속해도 사용자의 이름을 기억한다.
                    (
                        document.querySelector(button);
                        입력버튼을 클릭했을 때
                        input값을 어딘가에 저장
                        '제출됨' 알러트 띄우기
                        저장된 input값으로 h1 변경
                    )
                    </p>
                </details>
            </li>
        </ul>
</body>
</html>
